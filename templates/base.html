<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Notes{% endblock %}</title>
    <script src="https://kit.fontawesome.com/db75d68d6d.js" crossorigin="anonymous"></script>
    <!-- Подключение Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<div class="navbar">
    <a href="{% url 'notes:index' %}">Home</a>
    <a href="#">Notes</a>
    <a href="{% url 'notes:create' %}">Create Note</a>
    {% if user.is_authenticated %}
    <a href="{% url 'profile:logout' %}">Logout</a>
    {% else %}
    <a href="{% url 'profile:login' %}">Login</a>
    <a href="{% url 'profile:registration' %}">Register</a>
    {% endif %}
</div>
<div class="container">
    {% block content %}{% endblock %}
</div>
<div class="footer">
    &copy; 2024 My Notes. All rights reserved.
</div>
</body>
</html>
