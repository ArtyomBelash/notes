{% extends 'base.html' %}

{% block title %}My Notes{% endblock %}

{% block content %}
<style>
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .note-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 20px;
    }

    .note-card {
        background-color: #f4f4f4;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .note-card h3 {
        margin-top: 0;
    }

    .note-card p {
        margin-bottom: 20px;
    }

    .btn {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #3e8e41;
    }

    .welcome-box {
        background-color: #f4f4f4;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
    }
</style>
<div class="container">
    <div class="note-grid">
        <div class="note-card">
            <h3>{{ note.title }}</h3>
            <p>{{ note.description }}</p>
            <a href="{% url 'update' note.slug %}" class="btn">update</a>
            <a href="{% url 'delete' note.slug %}" class="btn">delete</a>
        </div>
    </div>
</div>
{% endblock %}
