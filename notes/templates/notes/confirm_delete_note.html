{% extends 'base.html' %}



{% block content %}
<div class="container-sm" align="center">
    <br>
    <form method="post">
        {% csrf_token %}
        <div class="col-md-6">
            <div class="h-100 p-5 text-white bg-dark rounded-3">
                <h2>Are you shure? "{{ object }}"?</h2>
                <br>
                <button type="submit" class="btn btn-warning">Delete</button>
                <a href="{% url 'notes:detail' note.slug %}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </form>

</div>
{% endblock %}
